<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <script defer src="mainScript2.js"></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="cpp_Logo">
            <div class="textLogo">
                <h2 class="cpp_Text">C++</h2>
                <h4 class="tipsNtricks_Text">Tips & Tricks</h4>
            </div>
        </div>
        <hr class="horLineLogo">
        <div class="headerButtons">
            <div class="swapTheme"></div>
            <div class="to1Page"><h4 class="to1PageText">Tips&Tricks</h4></div>
            <div class="toMain"><h4 class="toMainText">To main</h4></div>
        </div>
    </header>
    <main>
        <div class="start"><div class="startButton"><h1 class="startButtonText">Start</h1></div><input class="inputQuests" type="text" placeholder="Number of questions"></div>
        <div class="questions"><h2 class="progress">1/1</h2><div class="question"><h3 class="timerQst">Timer: 0</h3><h2 class="quesText">question text</h2><div class="bottomInput"><input class="inputAns" type="text" placeholder="Enter your answer"><div class="checkBut"><h4 class="checkButText">Check</h4></div></div></div></div>
        <div class="endResult"><h1 class="topTextRes">You are goddamn right</h1><h4 class="questRes">Questions: 0</h4><h4 class="mistRes">Mistakes: 0</h4><div class="results"><h4 class="timeRes">time: 0</h4><h4 class="timePerQuestRes">Time/question: 0</h4></div></div>
    </main>
</body>
</html>
